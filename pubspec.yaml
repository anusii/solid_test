name: solid_test
description: Generic integration test utilities for Solid POD Flutter applications. Provides OAuth automation, credential injection, and widget test helpers.
version: 0.1.0
homepage: https://github.com/anusii/solid_test
repository: https://github.com/anusii/solid_test

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  asn1lib: ^1.6.5
  crypto: ^3.0.6
  flutter:
    sdk: flutter
  flutter_secure_storage: ^10.0.0-beta.4
  flutter_test:
    sdk: flutter
  pointycastle: ^4.0.0
  puppeteer: ^3.19.0

dev_dependencies:
  flutter_lints: ^5.0.0
  integration_test:
    sdk: flutter
